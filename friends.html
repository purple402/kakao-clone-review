<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
  </head>

  <body>
    <div class="status-bar__space"></div>
    <div class="status-bar">
      <div class="status__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status__column"><span>18:43</span></div>
      <div class="status__column">
        <span>69%</span>
        <i class="fas fa-battery-three-quarters"></i><i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="screen-header__space"></div>
    <div class="screen-header">
      <div class="screen-header__title">Friends</div>
      <div class="screen-header__column">
        <div class="screen-header__icon">
          <i class="fas fa-search fa-lg"></i>
        </div>
        <div class="screen-header__icon">
          <i class="fas fa-user-plus fa-lg"></i>
        </div>
        <div class="screen-header__icon">
          <i class="fas fa-music fa-lg"></i>
        </div>
        <div class="screen-header__icon">
          <i class="fas fa-cog fa-lg"></i>
        </div>
      </div>
    </div>

    <main class="main-screen">
      <div class="user-profile">
        <div class="user-profile__column">
          <img
            class="user-profile__photo user-profile__photo-lg"
            src="KakaoTalk_profile.jpg"
          />
          <!-- <div class="user-profile__text">
            <span>Joy Lee</span><span>운전중이니 나중에 연락하겠습니다.</span>
          </div> -->
          <div class="user-profile__text">
            <div class="user-profile__text__title">
              <span>Joy Lee</span><span></span>
            </div>
            <div class="user-profile__text__status">
                <span>운전중이니 나중에 연락하겠습니다.</span>
            </div>
          </div>
        </div>
        <div class="user-profile__column"></div>
      </div>

      <div class="list">
        <div class="list__title">
          <span>Friends with Birthdays</span><i class="fas fa-chevron-up"></i>
        </div>
        <div class="user-profile">
          <div class="user-profile__column">
            <div class="user-profile__photo">
              <i class="fas fa-birthday-cake"></i>
            </div>
            <div class="user-profile__text">
                <div class="user-profile__text__title">
                  <span>View more birthdays</span><span></span>
                </div>
                <div class="user-profile__text__status"></div>
              </div>
          </div>
          <div class="user-profile__column">
            <span>3</span><i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>

      <div class="list favorite">
        <div class="list__title">
          <span>Favorites</span><i class="fas fa-chevron-up"></i>
        </div>

        <div class="user-profile">
          <div class="user-profile__column">
            <img
              class="user-profile__photo"
              src="https://cdnimage.ebn.co.kr/news/201904/news_1555051693_980678_main1.png"
            />
            <div class="user-profile__text">
              <div class="user-profile__text__title">
                <span>Family</span><span>4</span>
              </div>
              <div class="user-profile__text__status"><span></span></div>
            </div>
          </div>
          <div class="user-profile__column"></div>
        </div>
        <div class="user-profile">
            <div class="user-profile__column">
              <img
                class="user-profile__photo"
                src="https://w.namu.la/s/9071d0575b6d14c0d6fc5832e26fe8ef0a298a1abb1d442cc3c865534ec5e949e8a2d195fe425ebb15f2f1f5b270e6b86979bd1e3fcb4e9d9432bdfbf4fb02a60bfec41bea7fc13c4d2136c1ad4fb5582a012fc74b1e24b06ca91b6af2b1ff3a"
              />
              <div class="user-profile__text">
                <div class="user-profile__text__title">
                  <span>Ryan</span><span></span>
                </div>
                <div class="user-profile__text__status"><span></span></div>
              </div>
            </div>
            <div class="user-profile__column"></div>
        </div>
        <div class="user-profile">
            <div class="user-profile__column">
              <img
                class="user-profile__photo"
                src="https://ww.namu.la/s/a91617f042302a5826f554dc238c73c96d17a4d5a7a5553b4aedb5ea458dbd0b674ffe5087652bc22c8619daeaab387909a6a20a9d7ad8b54da215258caeb969be8d1dcf5071a4fdbe861d4dfd2dc729bde6b49935ac8d00817a4f1940f649f9"
              />
              <div class="user-profile__text">
                <div class="user-profile__text__title">
                  <span>Apeach</span><span></span>
                </div>
                <div class="user-profile__text__status"><span></span></div>
              </div>
            </div>
            <div class="user-profile__column"></div>
        </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
