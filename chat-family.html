<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Talk</title>
  </head>

  <body class="chat-screen">
    <div class="status-bar__space"></div>
    <div class="status-bar chat-screen">
      <div class="status__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status__column"><span>18:43</span></div>
      <div class="status__column">
        <span>69%</span>
        <i class="fas fa-battery-three-quarters"></i><i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="screen-header__space"></div>
    <div class="screen-header chat-screen">
      <div class="screen-header__column">
        <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="screen-header__title-chat">Family 4</div>
      <div class="screen-header__column">
        <div class="screen-header__icon">
          <i class="fas fa-search fa-lg"></i>
        </div>
        <div class="screen-header__icon">
          <i class="fas fa-bars fa-lg"></i>
        </div>
      </div>
    </div>

    <main class="main-screen main-chat">
      <div class="time-stamp">Tuesday, September 29, 2020</div>

      <div class="message-row">
        <img
          src="https://images.pexels.com/photos/736230/pexels-photo-736230.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        />
        <div class="message-row__content">
          <span class="message-row__author">Mom</span>
          <span class="message__bubble">점심 맛있게 먹어</span>
        </div>
        <span class="message__time">12:00PM</span>
      </div>

      <div class="message-row message__2nd">
        <img
          src="https://lh3.googleusercontent.com/proxy/K6iEPmjAjUB2K5gGDhvCoLemVzuRUBVSwvlOJX6kwPm3uNY8v_92wSc9xTCdKUTkvG-6im3v0hrwkor7uMkxAn9foFCTZQ4pHYNk3IkhcBUdp6FkxiuqFQ"
        />
        <div class="message-row__content">
          <span class="message-row__author">Dad</span>
          <img
            src="https://blog.kakaocdn.net/dn/bLzRgC/btqF7LBzZcS/kOfeLipvfqH9p8Ex4g6Ur0/img.gif"
          />
        </div>
        <span class="message__time">12:05PM</span>
      </div>

      <div class="message-row message__3rd">
        <img
          src="https://d2u3dcdbebyaiu.cloudfront.net/uploads/atch_img/436/8142f53e51d2ec31bc0fa4bec241a919_crop.jpeg"
        />
        <div class="message-row__content">
          <span class="message-row__author">Bro</span>
          <span class="message__bubble">맛점하세요~</span>
        </div>
        <span class="message__time">12:25PM</span>
      </div>

      <div class="message-row__own message__4th">
        <div class="message-row__info">
          <span class="message__bubble">맛점하세요~</span>
        </div>
        <span class="message__time">12:30PM</span>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
