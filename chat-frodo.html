<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Talk</title>
  </head>

  <body class="chat-screen">
    <div class="status-bar__space"></div>
    <div class="status-bar chat-screen">
      <div class="status__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status__column"><span>18:43</span></div>
      <div class="status__column">
        <span>69%</span>
        <i class="fas fa-battery-three-quarters"></i><i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="screen-header__space"></div>
    <div class="screen-header chat-screen">
      <div class="screen-header__column">
        <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="screen-header__title-chat">Joy Lee</div>
      <div class="screen-header__column">
        <div class="screen-header__icon">
          <i class="fas fa-search fa-lg"></i>
        </div>
        <div class="screen-header__icon">
          <i class="fas fa-bars fa-lg"></i>
        </div>
      </div>
    </div>

    <main class="main-screen main-chat">
      <div class="time-stamp">Tuesday, September 29, 2020</div>

      <div class="message-row__own">
        <div class="message-row__info">
          <span class="message__bubble"
            >거의 막바지인데 왜 자꾸 미루게될까</span
          >
        </div>
        <span class="message__time">4:00PM</span>
      </div>

      <div class="message-row message__2nd">
        <img
          src="https://ww.namu.la/s/cf689cab0bb0801a249f535dc7c008c0c054b82954d8f9cdca47b81363e68489a3c24c6dd3adf6664a9c260499bd6dcd132354c253673082c05310d00787cd1642bcb4e6e9372b12b940862fb9ed02e036d355ebbe0607d5451a284c93ef0b4c"
        />
        <div class="message-row__content">
          <span class="message-row__author">Frodo</span>
          <span class="message__bubble">원래 모든 일이 그렇지않아?</span>
        </div>
        <!-- <span class="message__time">3:44PM</span> -->
      </div>

      <div class="message-row__cont message__3rd">
        <div class="message-row__info">
          <span class="message__bubble">얼른 하고 알려줘</span>
        </div>
        <!-- <span class="message__time">4:44PM</span> -->
      </div>

      <div class="message-row__cont message__4th">
        <div class="message-row__info">
          <span class="message__bubble">ㅋㅋㅋㅋ</span>
        </div>
        <span class="message__time">5:20PM</span>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
